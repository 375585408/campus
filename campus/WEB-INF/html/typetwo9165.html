	<h1>【迎评促建】学工处、团委召开迎评促建工作推进会 </h1>
    <div class="line"></div>
    <div class="titlefont">发布时间：2014-7-8 8:43:37 &nbsp; 作者：思想教育科 关注度：  264</div>
	<div class="articlecontent"><p class="MsoNormal" style="text-indent:30.0pt;mso-char-indent-count:2.0;line-height:150%;"><span lang="EN-US" style="font-size:15.0pt;line-height:150%;font-family:楷体;color:#984806;mso-themecolor:accent6;mso-themeshade:128;">7</span><span style="font-size:15.0pt;line-height:150%;font-family:楷体;color:#984806;mso-themecolor:accent6;mso-themeshade:128;">月<span lang="EN-US">7</span>日上午，学工处、团委在屏风校区大学生创业基地培训中心召开了迎评促建工作推进会，学工、团委全体同志参加了会议，会议由学工处唐壮东处长主持。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="text-indent:30.0pt;mso-char-indent-count:2.0;line-height:150%;"><span style="font-size:15.0pt;line-height:150%;font-family:楷体;color:#984806;mso-themecolor:accent6;mso-themeshade:128;">会上，唐壮东同志传达了学校党委、行政关于审核评估工作会议的相关精神，就学工、团委各科室负责的具体工作指标、任务做了明确的分工，并对自评工作的时间节点和工作进展做了具体要求。团委书记周国桥同志就迎评工作的重要性再次做了补充和强调，并希望各位同志能高度重视，密切配合，全力以赴做好迎评工作。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="text-align:center;text-indent:30pt;line-height:150%;"><span style="font-size:15.0pt;line-height:150%;font-family:楷体;color:#984806;mso-themecolor:accent6;mso-themeshade:128;"><img src="http://departs.glut.edu.cn/xgc/zm/admin/fn/kindeditor/attached/201478/201478859506520465.jpg" alt="" border="0" /><br />
</span></p>
<p class="MsoNormal" style="text-align:center;text-indent:30pt;"><span style="color:#984806;font-family:楷体;"><span style="font-size:20px;line-height:30px;">会议现场</span></span></p></div>
