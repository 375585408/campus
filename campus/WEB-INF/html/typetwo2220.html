	<h1>关于下发2011年国家奖学金、艰苦专业奖学金的通知</h1>
    <div class="line"></div>
    <div class="titlefont">发布时间：2011-12-20 18:27:18 &nbsp; 作者：l 关注度：  539</div>
	<div class="articlecontent">&nbsp;<p style="text-align:center;" align="center"><b><span style="font-size:16pt;color:red;font-family:方正大标宋简体;">关于下发<span>2011</span>年国家奖学金、艰苦专业奖学金的通知</span></b></p>
<p><b><span style="font-size:15pt;font-family:仿宋_GB2312;">各学院、各位同学：</span></b></p>
<p style="text-indent:24.1pt;"><b><span style="font-size:15pt;font-family:仿宋_GB2312;">我校今年国家奖学金、艰苦专业奖学金已分别于<span>12</span>月<span>19</span>日、<span>20</span>日下发到学生银行卡中，其中国家奖学金全部发放成功，艰苦专业奖学金有<span>4</span>人未发放成功。未发放成功的学生名单已经反馈给相关学院，相关学生需要重新到财务处登记银行卡号，同时学生可以登录财务处网页查询自己的奖学金到账情况。</span></b></p>
<p style="text-indent:24pt;text-align:right;" align="right"><b><span><span style="font-size:small;font-family:宋体;">&nbsp;</span></span></b></p>
<p style="text-indent:24pt;text-align:right;" align="right"><b><span style="font-size:15pt;font-family:仿宋_GB2312;">学生工作部（处）</span></b></p>
<p style="text-indent:24pt;text-align:right;" align="right"><b><span style="font-size:15pt;font-family:仿宋_GB2312;">&nbsp;&nbsp; 二</span></b><b><span style="font-size:15pt;"><span style="font-family:宋体;">〇</span></span></b><b><span style="font-size:15pt;font-family:仿宋_GB2312;">一一年十二月二十</span></b><b><span style="font-size:15pt;font-family:仿宋_GB2312;">日</span></b></p></div>
