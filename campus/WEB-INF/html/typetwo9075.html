	<h1>校研究生会举行2014年研究生说课比赛</h1>
    <div class="line"></div>
    <div class="titlefont">发布时间：2014-6-30 8:52:51 &nbsp; 作者： 关注度：  322</div>
	<div class="articlecontent"><p><b><span style="font-size:14.0pt;">&nbsp; &nbsp; &nbsp;</span></b><b><span style="font-size:14.0pt;font-family:楷体_GB2312;color:#993300;">2014</span></b><b><span style="font-size:14.0pt;font-family:楷体_GB2312;color:#993300;">年<span>6</span>月<span>27</span>日，校研究生会在<span>12#</span>学术报告厅举行<span>2014</span>年研究生说课比赛。从各学院选拔推选产生的<span>13</span>名选手参加了说课比赛。各位选手结合所讲授课程内容，对教学重点与难点、教学设计、教学方法运用等进行了解说，展示了研究生扎实的专业基础、娴熟的教学技巧、精准的教学内容把握。此次比赛有助于增强研究生的教学素养，进一步提高了研究生担任助教的实战水平。</span></b></p>
