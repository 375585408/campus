	<h1>广西科技大学教学审核评估学生发展项目组到我校考察交流</h1>
    <div class="line"></div>
    <div class="titlefont">发布时间：2015-5-14 22:33:47 &nbsp; 作者： 关注度：  236</div>
	<div class="articlecontent"><p class="MsoNormal" align="left" style="text-indent:28pt;line-height:200%;"><span lang="EN-US" style="font-size:14.0pt;line-height:200%;font-family:楷体_GB2312;mso-hansi-font-family:Simsun;mso-bidi-font-family:宋体;color:#993300;mso-font-kerning:0pt;">5</span><span style="font-size:14.0pt;line-height:200%;font-family:楷体_GB2312;mso-hansi-font-family:Simsun;mso-bidi-font-family:宋体;color:#993300;mso-font-kerning:0pt;">月<span lang="EN-US">14</span>日上午，广西科技大学教学审核评估学生发展项目组谭铁军一行<span lang="EN-US">8</span>人到我校交流教学审核评估工作。学校学工部（处）部（处）长唐壮东、招生就业处处长李景保、校团委书记周国桥、学工部（处）副部（处）长金飞、招生就业处副处长范玲参加了座谈交流。</span></p>
<p class="MsoNormal" align="left" style="text-indent:28pt;line-height:200%;"><span style="color:#993300;font-family:楷体_GB2312;font-size:14pt;line-height:200%;text-indent:28pt;">交流会上，我校相关部门负责同志向客人介绍了我校学生工作和就业工作在本科教学工作审核中的体会和经验，双方还就迎评准备工作等进行了深入的交流。</span></p>
