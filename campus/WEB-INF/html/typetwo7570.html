	<h1>学工处检查指导勤工助学服务公司工作</h1>
    <div class="line"></div>
    <div class="titlefont">发布时间：2014-2-25 15:36:44 &nbsp; 作者： 关注度：  436</div>
	<div class="articlecontent"><p style="text-indent:24pt;"><span style="font-size:14pt;color:#993300;font-family:楷体_GB2312;">2</span><span style="font-size:14pt;color:#993300;font-family:楷体_GB2312;">月<span>25</span>日</span><span style="font-size:14pt;color:#993300;font-family:楷体_GB2312;">上午，学生工作部（处）张雷副部（处）长与勤工助学办公室邓炼老师、唐晨铭老师检查指导雁山校区勤工助学服务公司新学期开业工作。</span></p>
<p style="text-indent:24pt;"><span style="font-size:14pt;color:#993300;font-family:楷体_GB2312;">张雷副部（处）长实地察看了勤风书店、文印店、雁园咖啡屋及各服务超市，并向勤工助学负责老师、各部门主管同学详细了解了各超市安全卫生、货物采购与调配、学生上岗等情况。张雷副部（处）长对检查中存在的有待改进的方面给予了指导并提出了整改方向。</span></p>
<p style="text-indent:24pt;text-align:center;"><span style="font-size:14pt;color:#993300;font-family:楷体_GB2312;"><img alt="" src="http://departs.glut.edu.cn/xgc/zm/admin/fn/kindeditor/attached/2014225/20142251537465303454.jpg" border="0" /><br />
</span></p>

</span></p>
