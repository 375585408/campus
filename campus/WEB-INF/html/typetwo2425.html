	<h1> 关于2011学年生源地助学贷款到账抵交学费的通知</h1>
    <div class="line"></div>
    <div class="titlefont">发布时间：2012-1-9 14:55:02 &nbsp; 作者： 关注度：  719</div>
	<div class="articlecontent"><p align="center"><span style="font-size:18px;"> 关于2011学年生源地助学贷款到账抵交学费的通知</span></p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span style="font-size:16px;">我校2011学年学生生源地助学贷款已经全部到账，现已将到账贷款名单给到财务处，财务处将进行冲抵学费。将在下学期开学后办理余额支取的相关工作。</span></p>
<p><span style="font-size:16px;">&nbsp;&nbsp;&nbsp; 因学生到账贷款可能与学生欠费不一致，故请助学贷款不足抵交学费的同学于近日前将不足部分存入代扣银行卡中，以便顺利交费注册。</span></p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p align="right"><span style="font-size:16px;">桂林理工大学学生资助管理中心</span></p>
<p align="right"><span style="font-size:16px;">2012年1月9日</span></p>
<p align="right">&nbsp;</p>
<p align="right">&nbsp;</p>
