	<h1>百色学院大学预科教育学院院长黄涤新一行到我校考察交流</h1>
    <div class="line"></div>
    <div class="titlefont">发布时间：2015-6-2 12:54:11 &nbsp; 作者： 关注度：  303</div>
	<div class="articlecontent"><p class="MsoNormal" style="text-indent:28.0pt;mso-char-indent-count:2.0;line-height:150%;"><span lang="EN-US" style="font-size:14.0pt;line-height:150%;font-family:楷体_GB2312;color:#984806;">6</span><span style="font-size:14.0pt;line-height:150%;font-family:楷体_GB2312;color:#984806;">月<span lang="EN-US">1</span>日下午，百色学院大学预科教育学院院长黄涤新一行<span lang="EN-US">4</span>人到我校考察交流并回访了该校培养的<span lang="EN-US">2013</span>级预科生。学校团委书记周国桥、教务处副处长覃业飞、人文学院、外语学院、理学院、管理学院相关教师及部分预科生代表参加了座谈交流。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" align="left" style="text-indent:28pt;line-height:200%;">

</p>
<p class="MsoNormal" style="text-indent:28.0pt;mso-char-indent-count:2.0;line-height:150%;"><span style="font-size:14.0pt;line-height:150%;font-family:楷体_gb2312;color:#984806;">座谈会上，宾主双方就预科课程设置、英语数学基础课程教学、学生日常事务管理及第二课堂等工作进行了深入交流，预科生代表还就如何快速适应大学生活、预科课程设置等方面提出了意见和建议。会后，黄涤新院长一行还参观了学校校园景观。</span><span lang="EN-US"><o:p></o:p></span></p>
<p class="MsoNormal" align="left" style="text-align:center;text-indent:28pt;line-height:200%;"><span style="line-height:200%;text-indent:28pt;font-size:14pt;font-family:楷体_GB2312;color:#993300;"><img src="http://departs.glut.edu.cn/xgc/zm/admin/fn/kindeditor/attached/201562/2015621255168792849.JPG" width="500" height="375" alt="" border="0" /><br />
</span></p>
<p class="MsoNormal" align="left" style="text-align:center;text-indent:28pt;line-height:200%;"><span style="line-height:200%;text-indent:28pt;font-size:14pt;font-family:楷体_GB2312;color:#993300;">交流会现场</span></p>
<p class="MsoNormal" align="left" style="text-align:center;text-indent:28pt;line-height:200%;"><span style="line-height:200%;text-indent:28pt;font-size:14pt;font-family:楷体_GB2312;color:#993300;"><br />
