	<h1>广西师范大学思政辅导员专项博士到我校交流</h1>
    <div class="line"></div>
    <div class="titlefont">发布时间：2015-6-11 16:43:29 &nbsp; 作者：学工处 关注度：  480</div>
	<div class="articlecontent"><p class="MsoNormal" style="text-indent:28.0pt;mso-char-indent-count:2.0;line-height:150%;"><span lang="EN-US" style="font-size:14.0pt;line-height:150%;font-family:楷体_GB2312;color:#984806;">6</span><span style="font-size:14.0pt;line-height:150%;font-family:楷体_GB2312;color:#984806;">月<span lang="EN-US">11</span>日上午，广西师范大学学工部（处）副部（处）长伍力率思政辅导员专项博士一行<span lang="EN-US">9</span>人到我校交流思想政治教育工作。学校学工部（处）部（处）长唐壮东及学工部（处）相关科室负责同志参加了座谈交流。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="text-align:justify;text-indent:28pt;line-height:200%;">

</p>
<p class="MsoNormal" style="text-indent:28.0pt;mso-char-indent-count:2.0;line-height:150%;"><span style="font-size:14.0pt;line-height:150%;font-family:楷体_gb2312;color:#984806;">座谈会上，唐壮东部（处）长向客人介绍了我校学生工作和辅导员队伍建设情况，双方就如何加强辅导员队伍建设进行了深入交流。会后，伍力副部（处）长一行还参观了我校雁山校园和勤工助学公司。</span><span lang="EN-US"><o:p></o:p></span></p>
<p class="MsoNormal" style="line-height:200%;"></p>
