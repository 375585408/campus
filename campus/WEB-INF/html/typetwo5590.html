	<h1>学工部（处）组织“2013年学生安全稳定工作目标管理责任书”签订仪式</h1>
    <div class="line"></div>
    <div class="titlefont">发布时间：2013-4-3 17:22:56 &nbsp; 作者：思想教育科 关注度：  425</div>
	<div class="articlecontent">&nbsp;<span style="line-height:150%;font-family:楷体_GB2312;color:#984806;font-size:14pt;mso-hansi-font-family:宋体;mso-hansi-theme-font:minor-fareast;mso-themecolor:accent6;mso-themeshade:128;"> <p style="text-align:center;line-height:150%;text-indent:32pt;margin:0cm 0cm 0pt;layout-grid-mode:char;mso-char-indent-count:2.0;tab-stops:center 255.1pt right 472.5pt;mso-layout-grid-align:none;" class="MsoNormal" align="center"><span style="line-height:150%;font-family:方正大标宋简体;color:red;font-size:16pt;mso-hansi-font-family:宋体;mso-hansi-theme-font:minor-fareast;mso-bidi-font-size:14.0pt;">明确目标<span lang="EN-US"><span style="mso-spacerun:yes;">&nbsp;&nbsp; </span></span>落实责任<span lang="EN-US"><span style="mso-spacerun:yes;">&nbsp; </span></span>齐抓共建<span lang="EN-US"><?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /><o:p></o:p></span></span></p>
</span> <p style="line-height:150%;text-indent:28pt;margin:0cm 0cm 0pt;layout-grid-mode:char;mso-char-indent-count:2.0;tab-stops:center 255.1pt right 472.5pt;mso-layout-grid-align:none;" class="MsoNormal"><span style="line-height:150%;font-family:楷体_GB2312;color:#984806;font-size:14pt;mso-hansi-font-family:宋体;mso-hansi-theme-font:minor-fareast;mso-themecolor:accent6;mso-themeshade:128;">为深入贯彻落实自治区关于高校安全维稳工作的有关要求，强化学工干部安全稳定工作意识，发挥好各学院在学生安全教育工作中的主体作用，切实促进安全文明校园建设。<span lang="EN-US">4</span>月<span lang="EN-US">3</span>日，学工部（处）在雁山校区学生工作例会上，举行了</span><span style="line-height:150%;font-family:楷体_GB2312;color:#984806;font-size:14pt;mso-hansi-font-family:宋体;mso-themecolor:accent6;mso-themeshade:128;" lang="EN-US">2013</span><span style="line-height:150%;font-family:楷体_GB2312;color:#984806;font-size:14pt;mso-hansi-font-family:宋体;mso-themecolor:accent6;mso-themeshade:128;">年</span><span style="line-height:150%;font-family:楷体_GB2312;color:#984806;font-size:14pt;mso-hansi-font-family:宋体;mso-hansi-theme-font:minor-fareast;mso-themecolor:accent6;mso-themeshade:128;">“</span><span style="line-height:150%;font-family:楷体_GB2312;color:#984806;font-size:14pt;mso-hansi-font-family:宋体;mso-themecolor:accent6;mso-themeshade:128;">学生安全稳定工作目标管理责任书</span><span style="line-height:150%;font-family:楷体_GB2312;color:#984806;font-size:14pt;mso-hansi-font-family:宋体;mso-hansi-theme-font:minor-fareast;mso-themecolor:accent6;mso-themeshade:128;">”签订仪式。学工部（处）唐壮东部（处）长与各学院党委副书记签订了目标管理责任书。</span></p>
<p style="line-height:150%;text-indent:28pt;margin:0cm 0cm 0pt;layout-grid-mode:char;mso-char-indent-count:2.0;tab-stops:center 255.1pt right 472.5pt;mso-layout-grid-align:none;" class="MsoNormal"><span style="line-height:150%;font-family:楷体_GB2312;color:#984806;font-size:14pt;mso-hansi-font-family:宋体;mso-hansi-theme-font:minor-fareast;mso-themecolor:accent6;mso-themeshade:128;"></p>
