	<h1>2014年春季第一次心理健康月报会顺利召开</h1>
    <div class="line"></div>
    <div class="titlefont">发布时间：2014-4-11 16:35:24 &nbsp; 作者：心理咨询中心 关注度：  226</div>
	<div class="articlecontent">&nbsp;&nbsp; <p class="MsoNormal" style="text-align:left;margin:0cm 0cm 0pt;text-indent:28pt;mso-char-indent-count:2.0;" align="left"><span lang="EN-US" style="font-size:14pt;"><span style="font-family:Calibri;">2014</span></span><span style="font-size:14pt;font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;">年</span><span lang="EN-US" style="font-size:14pt;"><span style="font-family:Calibri;">4</span></span><span style="font-size:14pt;font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;">月</span><span lang="EN-US" style="font-size:14pt;"><span style="font-family:Calibri;">11</span></span><span style="font-size:14pt;font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;">日上午，我校春季第一次心理健康教育月报会在雁山校区学工处会议室顺利召开。会议由心理健康教育与咨询中心主任谭咏梅老师主持，各学院负责心理健康教育工作的老师出席了会议。</span><span lang="EN-US" style="font-size:14pt;"><?xml:namespace prefix = "o" ns = "urn:schemas-microsoft-com:office:office" /><o:p></o:p></span></p>
<p class="MsoNormal" style="text-align:left;margin:0cm 0cm 0pt;text-indent:28pt;mso-char-indent-count:2.0;" align="left"><span style="font-size:14pt;font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;">会议分别对重点关注学生进展、</span><span lang="EN-US" style="font-size:14pt;"><span style="font-family:Calibri;">3</span></span><span style="font-size:14pt;font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;">月活动开展情况、学院心理健康教育精品活动等工作进行总结。最后就学院心理健康教育精品活动出现的困难和</span><span lang="EN-US" style="font-size:14pt;"><span style="font-family:Calibri;">5</span></span><span style="font-size:14pt;font-family:宋体;mso-ascii-theme-font:minor-fareast;mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-theme-font:minor-fareast;">·</span><span lang="EN-US" style="font-size:14pt;"><span style="font-family:Calibri;">25</span></span><span style="font-size:14pt;font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;">心理健康教育活动月内容进行讨论和分享。</p>
