	<h1>广西财经学院学工同仁来我校考察交流</h1>
    <div class="line"></div>
    <div class="titlefont">发布时间：2013-6-7 13:27:41 &nbsp; 作者：学工处 关注度：  323</div>
	<div class="articlecontent"><p class="MsoNormal" style="text-indent:35.0pt;mso-char-indent-count:2.5;"><span lang="EN-US" style="font-size:14.0pt;font-family:楷体_GB2312;mso-hansi-font-family:宋体;mso-bidi-font-family:宋体;color:#984806;mso-themecolor:accent6;mso-themeshade:128;mso-font-kerning:0pt;">6</span><span style="font-size:14.0pt;font-family:楷体_gb2312;mso-hansi-font-family:宋体;mso-bidi-font-family:宋体;color:#984806;mso-themecolor:accent6;mso-themeshade:128;mso-font-kerning:0pt;">月<span lang="EN-US">6</span>日上午，广西财经学院校团委副书记兼学生资助中心办公室主任王慧老师一行<span lang="EN-US">7</span>人来我校考察交流学生工作。校学工部（处）张雷副部（处）长、校团委副书记白凌婷在屏风校区热情接待了来宾，有关科室人员参加了交流活动。<span lang="EN-US">&nbsp; <o:p></o:p></span></span></p>
<p class="MsoNormal" style="text-indent:28.5pt;"><span style="font-size:14.0pt;font-family:楷体_GB2312;mso-hansi-font-family:宋体;mso-bidi-font-family:宋体;color:#984806;mso-themecolor:accent6;mso-themeshade:128;mso-font-kerning:0pt;">张雷副部（处）长就我校学生资助工作整体开展情况作了介绍，并对勤工助学、学生资助信息化建设、学生励志社团建设、资助育人等与财院同仁进行了交流。双方还就团建、辅导员队伍建设、心理健康教育等工作进行了深入<a name="_GoBack"></a>交流。</span></p>
<p class="MsoNormal" style="text-align:center;text-indent:28.5pt;"><span style="font-size:14.0pt;font-family:楷体_GB2312;mso-hansi-font-family:宋体;mso-bidi-font-family:宋体;color:#984806;mso-themecolor:accent6;mso-themeshade:128;mso-font-kerning:0pt;"><img src="http://departs.glut.edu.cn/xgc/zm/admin/fn/kindeditor/attached/201367/2013671336366508243.jpg" alt="" border="0" /><span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="text-align:center;text-indent:28.5pt;"><span style="font-size:14.0pt;font-family:楷体_GB2312;mso-hansi-font-family:宋体;mso-bidi-font-family:宋体;color:#984806;mso-themecolor:accent6;mso-themeshade:128;mso-font-kerning:0pt;">交流会现场</span></p>
