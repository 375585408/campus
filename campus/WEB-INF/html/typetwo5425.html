	<h1>广西师范大学学生工作部同仁来我部交流访问</h1>
    <div class="line"></div>
    <div class="titlefont">发布时间：2013-3-14 8:32:54 &nbsp; 作者：思想教育科 关注度：  569</div>
	<div class="articlecontent"><p class="MsoNormal" style="text-indent:28.0pt;mso-char-indent-count:2.0;"><span lang="EN-US" style="font-size:14.0pt;font-family:楷体_GB2312;color:#984806;mso-themecolor:accent6;mso-themeshade:128;">3</span><span style="font-size:14.0pt;font-family:楷体_GB2312;color:#984806;mso-themecolor:accent6;mso-themeshade:128;">月<span lang="EN-US">13</span>日上午，广西师范大学学生工作部（处）罗元副部（处）长率思想教育科、学生资助中心负责老师一行<span lang="EN-US">3</span>人来我部交流访问。唐壮东部（处）长、张雷副部（处）长及相关科室老师在屏风校区学工部会议室热情接待了来宾。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="text-indent:28.0pt;mso-char-indent-count:2.0;"><span style="font-size:14.0pt;font-family:楷体_GB2312;color:#984806;mso-themecolor:accent6;mso-themeshade:128;">会上，大家围绕优秀学生报告团建设、学生精英培养以及资助育人等进行了坦诚的交流和热烈的讨论，同时还就各自学校在开展学生工作中的成功经验和特色做法交换了彼此的思路和想法。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="text-align:center;text-indent:28pt;"><span style="font-size:14.0pt;font-family:楷体_GB2312;color:#984806;mso-themecolor:accent6;mso-themeshade:128;"><img src="http://departs.glut.edu.cn/xgc/zm/admin/fn/kindeditor/attached/2013314/201331483321708560.jpg" alt="" border="0" /><br />
</span></p>
<p class="MsoNormal" style="text-align:center;text-indent:28pt;"><span style="color:#984806;font-family:楷体_GB2312;"><span style="font-size:19px;line-height:27px;">座谈会现场（一）</span></span></p>
<p class="MsoNormal" style="text-align:center;text-indent:28pt;"><span style="color:#984806;font-family:楷体_GB2312;"><span style="font-size:19px;line-height:27px;"><img src="http://departs.glut.edu.cn/xgc/zm/admin/fn/kindeditor/attached/2013314/2013314833468340762.jpg" alt="" border="0" /><br />
</span></span></p>
