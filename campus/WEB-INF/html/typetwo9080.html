	<h1>校研究生会举行2014年研究生英语演讲比赛</h1>
    <div class="line"></div>
    <div class="titlefont">发布时间：2014-6-30 8:54:18 &nbsp; 作者： 关注度：  334</div>
	<div class="articlecontent"><p><b><span style="font-size:14.0pt;font-family:楷体_GB2312;color:#993300;">&nbsp; &nbsp; 2014</span></b><b><span style="font-size:14.0pt;font-family:楷体_GB2312;color:#993300;">年<span>6</span>月<span>27</span>日，校研究生会在<span>12#</span>学术报告厅举行<span>2014</span>年研究生英语演讲比赛。各位选手围绕《<span>China &nbsp;Dream</span>》主题，抒发了对中国梦、青年梦和成才梦等的感想。演讲中选手或配以<span>PPT</span>展示中国梦的内涵，或声情并茂的表达自己的青春梦想；选手们流利的英语和自信的演讲赢得了在场同学的阵阵掌声。</span></b></p>
