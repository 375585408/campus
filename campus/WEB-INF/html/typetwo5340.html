	<h1>学工处组织第二届广西高校辅导员职业技能竞赛选拔活动</h1>
    <div class="line"></div>
    <div class="titlefont">发布时间：2013-3-3 11:22:31 &nbsp; 作者：思想教育科 关注度：  500</div>
	<div class="articlecontent">&nbsp;<p style="line-height:150%;text-indent:28pt;margin:0cm 0cm 0pt;mso-char-indent-count:2.0;" class="MsoNormal"><span style="line-height:150%;font-family:华文楷体;color:#984806;font-size:14pt;mso-bidi-font-size:12.0pt;mso-themecolor:accent6;mso-themeshade:128;">为了组织好第二届广西高校辅导员职业技能竞赛参赛工作，展示我校辅导员风采风貌，促进我校辅导员学习交流，提高专业技能和综合素质。<span lang="EN-US">2</span>月<span lang="EN-US">28 </span>日下午，学工处在屏风校区学工处会议室举办广西高校辅导员职业技能竞赛参赛选手选拔活动。学工处长唐壮东、团委书记李辉、学工处副处长张雷、团委副书记白凌婷出席活动。来自各学院推荐的<span lang="EN-US">20</span>名辅导员参加了竞赛选拔。后期，学工处将根据选拔情况组建参赛团队并开展参赛选手培训工作。</span></p>
