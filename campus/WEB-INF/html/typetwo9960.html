	<h1>我校辅导员在2014年广西高校安全教育精彩一课征集评选活动中喜获佳绩　</h1>
    <div class="line"></div>
    <div class="titlefont">发布时间：2014-10-27 11:42:05 &nbsp; 作者： 关注度：  385</div>
	<div class="articlecontent"><span style="font-size:15.0pt;font-family:楷体_GB2312;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;mso-bidi-font-family: " times="" newroman";mso-bidi-theme-font:minor-bidi;color:#984807;mso-ansi-language:en-us;mso-fareast-language:zh-cn;mso-bidi-language:ar-sa;"="">&nbsp; &nbsp;&nbsp;</span><span style="text-indent:28pt;font-size:14pt;line-height:200%;font-family:楷体;color:#993300;">近日，自治区教育厅公布<span lang="EN-US">2014</span>年广西高校安全教育精彩一课获奖名单，我校机械与控制工程学院辅导员刘颖洁老师主讲的</span><span lang="EN-US" style="text-indent:28pt;font-size:14pt;line-height:200%;font-family:楷体;color:#993300;">“</span><span style="text-indent:28pt;font-size:14pt;line-height:200%;font-family:楷体;color:#993300;"><span times="" new="" "="">大学生如何防范网络陷阱</span><span lang="EN-US"><span "times="" ";mso-bidi-theme-font:minor-bidi;color:#984807;mso-ansi-language:en-us;mso-fareast-language:zh-cn;mso-bidi-language:="" "="">”</span></span><span times="" new="" "="">获评一等奖，人文社会科学学院辅导员汪晟老师主讲的</span><span lang="EN-US"><span "times="" ";mso-bidi-theme-font:minor-bidi;color:#984807;mso-ansi-language:en-us;mso-fareast-language:zh-cn;mso-bidi-language:="" "="">“</span></span><span times="" new="" "="">大学生如何防范危害国家安全的违法行为</span><span lang="EN-US"><span "times="" ";mso-bidi-theme-font:minor-bidi;color:#984807;mso-ansi-language:en-us;mso-fareast-language:zh-cn;mso-bidi-language:="" "="">”</span></span><span times="" new="" "="">获评三等奖，我校参赛老师获奖等次名列全区高校前列。</span></span><p class="p0" style="margin:0cm;margin-bottom:.0001pt;text-indent:28.0pt;mso-char-indent-count:2.0;line-height:200%;"><span style="font-size:14.0pt;line-height:200%;font-family:楷体;mso-bidi-font-family: &quot;Times Newroman&quot;;mso-bidi-theme-font:minor-bidi;color:#993300;"><span times="" new="" "=""><span lang="EN-US"> &nbsp;&nbsp;&nbsp; </span>本次安全教育精彩一课是教育厅首次在全区高校开展安全教育课程的讲课比赛，旨在提高全区高校大学生安全教育课质量，切实提高各高校教师安全教育课授课水平。</span><span lang="EN-US"><o:p></o:p></span></span></p></div>
