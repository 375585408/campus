	<h1>湖北高校学工系统同仁到我校交流考察</h1>
    <div class="line"></div>
    <div class="titlefont">发布时间：2015-8-4 10:46:13 &nbsp; 作者： 关注度：  413</div>
	<div class="articlecontent"><p class="MsoNormal" style="text-indent:28pt;"><span style="font-family:楷体_GB2312;color:#993300;letter-spacing:0pt;font-size:14pt;">7月28日，由</span><span style="font-family:楷体_GB2312;color:#993300;letter-spacing:0pt;font-size:14pt;">中国地质大学</span><span style="font-family:楷体_GB2312;color:#993300;letter-spacing:0pt;font-size:14pt;">、</span><span style="font-family:楷体_GB2312;color:#993300;letter-spacing:0pt;font-size:14pt;">华中科技大学</span><span style="font-family:楷体_GB2312;color:#993300;letter-spacing:0pt;font-size:14pt;">、</span><span style="font-family:楷体_GB2312;color:#993300;letter-spacing:0pt;font-size:14pt;">华中农业大学</span><span style="font-family:楷体_GB2312;color:#993300;letter-spacing:0pt;font-size:14pt;">、</span><span style="font-family:楷体_GB2312;color:#993300;letter-spacing:0pt;font-size:14pt;">中南财经政法大学</span><span style="font-family:楷体_GB2312;color:#993300;letter-spacing:0pt;font-size:14pt;">等高校学生工作系统同仁组成的湖北高校学生工作研究会考察团一行40余人到我校考察，我校学生工作部（处）唐壮东部（处）长、学生工作部（处）金飞副部（处）长热情接待了代表团一行，并在教十楼举行了交流会。</span><span style="font-family:楷体_GB2312;color:#993300;letter-spacing:0pt;font-size:14pt;"><o:p></o:p></span></p>
<p class="MsoNormal" style="text-indent:28pt;"><span style="font-family:楷体_GB2312;color:#993300;letter-spacing:0pt;font-size:14pt;">交流会上，唐壮东部（处）长分别从我校学生情况、辅导员队伍建设和学生日常管理与思想政治教育方面介绍了我校学生工作的情况与做法，宾主双方还就学生工作热点、难点问题进行了深入的交流。</span><span style="color:#993300;font-family:楷体_GB2312;font-size:14pt;letter-spacing:0pt;text-align:center;text-indent:28pt;line-height:1.5;">会后，双方交换了礼物并合影留念。</span></p>
<p class="MsoNormal" style="text-indent:28pt;"><span style="color:#993300;font-family:楷体_GB2312;font-size:14pt;letter-spacing:0pt;text-align:center;text-indent:28pt;line-height:1.5;"><br />
</span></p>
