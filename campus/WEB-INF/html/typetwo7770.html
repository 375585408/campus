	<h1>艺术学院正式开通微信公众平台订阅号“桂工艺术学工在线”</h1>
    <div class="line"></div>
    <div class="titlefont">发布时间：2014-3-17 9:37:16 &nbsp; 作者：艺术学院 关注度：  393</div>
	<div class="articlecontent">&nbsp;<p style="line-height:150%;text-indent:28pt;margin:0cm 0cm 0pt;mso-char-indent-count:2.0;" class="MsoNormal"><span style="line-height:150%;font-family:楷体_GB2312;color:#984806;font-size:14pt;mso-hansi-font-family:宋体;mso-hansi-theme-font:minor-fareast;mso-themecolor:accent6;mso-themeshade:128;" lang="EN-US">3</span><span style="line-height:150%;font-family:楷体_GB2312;color:#984806;font-size:14pt;mso-hansi-font-family:宋体;mso-hansi-theme-font:minor-fareast;mso-themecolor:accent6;mso-themeshade:128;">月<span lang="EN-US">14</span>日，艺术学院“桂工艺术学工在线”微信公众平台正式上线。<span lang="EN-US"><?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /><o:p></o:p></span></span></p>
<p style="line-height:150%;text-indent:28pt;margin:0cm 0cm 0pt;background:white;mso-char-indent-count:2.0;" class="MsoNormal"><span style="line-height:150%;font-family:楷体_GB2312;color:#984806;font-size:14pt;mso-hansi-font-family:宋体;mso-hansi-theme-font:minor-fareast;mso-themecolor:accent6;mso-themeshade:128;">该公众平台以“引导、服务、管理、创新”为理念，致力于为学生的成长与发展提供服务与支持。平台由学生思想引领、学生成长服务、学生日常管理信息板块，包括学工微动态、艺术微新闻、美文欣赏、温馨小提示、青春微在线等内容组成。师生可通过微信平台搜索“</span><span style="line-height:150%;font-family:楷体_GB2312;color:#984806;font-size:14pt;mso-hansi-font-family:宋体;mso-hansi-theme-font:minor-fareast;mso-themecolor:accent6;mso-themeshade:128;mso-bidi-font-family:Arial;mso-font-kerning:0pt;">桂工艺术学工在线</span><span style="line-height:150%;font-family:楷体_GB2312;color:#984806;font-size:14pt;mso-hansi-font-family:宋体;mso-hansi-theme-font:minor-fareast;mso-themecolor:accent6;mso-themeshade:128;">”订阅，后台将定期以文字、图片、语音等形式向关注人推送相关内容。</span></p>
