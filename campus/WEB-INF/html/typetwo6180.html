	<h1>我校辅导员在全国高校辅导员职业能力大赛中获得优秀奖</h1>
    <div class="line"></div>
    <div class="titlefont">发布时间：2013-5-28 15:58:40 &nbsp; 作者：学工处 关注度：  440</div>
	<div class="articlecontent"><p class="MsoNormal" align="left" style="text-align:left;text-indent:26.95pt;line-height:200%;"><span lang="EN-US" style="font-size:14.0pt;mso-bidi-font-size:11.0pt;line-height:200%;font-family:楷体_GB2312;color:#984806;mso-themecolor:accent6;mso-themeshade:128;">5</span><span style="font-size:14.0pt;mso-bidi-font-size:11.0pt;line-height:200%;font-family:楷体_GB2312;color:#984806;mso-themecolor:accent6;mso-themeshade:128;">月<span lang="EN-US">23</span>至<span lang="EN-US">25</span>日，由教育部思政司主办的第二届全国辅导员职业能力大赛在武汉大学举行。经自治区高校工委、教育厅组织选拔，我校辅导员欧阳胜权老师与桂林电子科技大学、桂林旅游高等专科学校的两名辅导员一同代表广西高校辅导员参赛，在大赛中表现优异，获得了职业能力大赛优秀奖。<span lang="EN-US"><o:p></o:p></span></span></p>
