	<h1>我校顺利组织2013年学生安全教育考试</h1>
    <div class="line"></div>
    <div class="titlefont">发布时间：2013-12-10 22:02:44 &nbsp; 作者：思想教育科 关注度：  342</div>
	<div class="articlecontent">&nbsp;<p style="line-height:150%;text-indent:32pt;" class="MsoNormal" align="left"><span style="line-height:150%;font-family:仿宋_GB2312;color:#984806;font-size:16pt;mso-hansi-font-family:宋体;mso-bidi-font-size:12.0pt;mso-themecolor:accent6;mso-themeshade:128;">为进一步促进学生了解校纪校规，增强遵纪守法意识，提升安全文明素养，<span lang="EN-US">12</span>月<span lang="EN-US">9</span>日晚，由学工部（处）组织的<span lang="EN-US">2013</span>年学生安全教育考试在雁山、屏风两校区顺利进行。<span lang="EN-US"><?xml:namespace prefix = o /><o:p></o:p></span></span></p>
<p style="line-height:150%;text-indent:32pt;mso-char-indent-count:2.0;" class="MsoNormal"><span style="line-height:150%;font-family:仿宋_GB2312;color:#984806;font-size:16pt;mso-hansi-font-family:宋体;mso-bidi-font-size:12.0pt;mso-themecolor:accent6;mso-themeshade:128;">本次考试采取开卷考试的形式，以单选、多选、填空、简答、论述等多种题型对学生进行了全方位的考察。考试内容涉及学生日常安全知识、学生奖惩规定、国家资助政策、校园文化活动等方方面面。本次考试以<span lang="EN-US">2013</span>级学生为主，考试组织有序，纪律良好。</span><span style="line-height:150%;font-family:仿宋_gb2312;color:#984806;font-size:16pt;mso-hansi-font-family:宋体;mso-bidi-font-size:12.0pt;mso-themecolor:accent6;mso-themeshade:128;mso-bidi-font-family:Arial;" lang="EN-US"><o:p></o:p></span></p>
