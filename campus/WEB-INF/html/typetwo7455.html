	<h1>学生工作部（处）召开科级及以下管理人员2013年度考核测评大会</h1>
    <div class="line"></div>
    <div class="titlefont">发布时间：2014-1-3 12:18:50 &nbsp; 作者： 关注度：  482</div>
	<div class="articlecontent"><p><span style="color:#e56600;font-family:KaiTi_GB2312;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style="color:#e56600;font-family:KaiTi_GB2312;">&nbsp;</span><span style="font-size:18px;"><strong><span style="color:#e56600;font-family:KaiTi_GB2312;">1月3日上午，学生工作部（处）在屏风大校区学生创新创业培训基地召开科级及以下管理人员2013年度考核测评大会。学生工作部（处）唐壮东（部）处长、张雷副部（处）长、金飞副部（处）长出席会议。会议由唐壮东（部）处长主持。</span></strong></span></p>
<p><br />
<strong><span style="font-size:18px;color:#e56600;font-family:KaiTi_GB2312;">&nbsp;&nbsp; &nbsp;</span><span style="font-size:18px;color:#e56600;font-family:KaiTi_GB2312;">会上，与会人员认真聆听了各干部2013年度工作总结。同时，根据考核测评的方法、步骤对各干部进行了考核测评。</span></strong></p>
