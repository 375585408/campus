	<h1>土建学院召开新学期学生工作布置会</h1>
    <div class="line"></div>
    <div class="titlefont">发布时间：2014-2-21 16:32:21 &nbsp; 作者：土建学院 关注度：  255</div>
	<div class="articlecontent">&nbsp;<p style="text-indent:30pt;margin:0cm 0cm 0pt;mso-char-indent-count:2.0;" class="MsoNormal"><span style="font-family:楷体_GB2312;color:#984806;font-size:15pt;mso-hansi-font-family:宋体;mso-themecolor:accent6;mso-themeshade:128;">为切实推进土建学院新学期学生工作的顺利开展，<span lang="EN-US">2014</span>年<span lang="EN-US">2</span>月<span lang="EN-US">20</span>日下午，在土建学院<span lang="EN-US">5205</span>会议室，学院党委副书记冯广辉组织学院全体辅导员召开新学期学生工作布置会。会上冯广辉副书记首先介绍<span lang="EN-US">2014</span>年学院学生工作的总体思路和安排，随后传达了学校召开的学生工作务虚会的主要内容，最后强调辅导员要各司其职做好开学初的各项工作。<span lang="EN-US"><?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /><o:p></o:p></span></span></p>
<p style="text-indent:30pt;margin:0cm 0cm 0pt;mso-char-indent-count:2.0;" class="MsoNormal"><span style="font-family:楷体_GB2312;color:#984806;font-size:15pt;mso-hansi-font-family:宋体;mso-themecolor:accent6;mso-themeshade:128;">历时一个小时的会议，统一思想，明确目标，紧凑而务实，必将推动土建学院学生工作再上一个新台阶。</span></p>
