	<h1>2015年秋季学期班级心理委员培训班在雁山校区开讲</h1>

    <div class="titlefont">发布时间：2015-10-26 15:37:12 &nbsp; 作者： 关注度：  298</div>
	<div class="articlecontent"><span style="line-height:150%;font-family:宋体;font-size:14pt;mso-bidi-font-family:宋体;mso-font-kerning:0pt;" lang="EN-US"> <p class="MsoNormal" style="text-indent:28.0pt;mso-char-indent-count:2.0;line-height:150%;"><span lang="EN-US" style="font-size:14.0pt;line-height:150%;font-family:楷体_GB2312;color:#984806;">10</span><span style="font-size:14.0pt;line-height:150%;font-family:楷体_GB2312;color:#984806;">月<span lang="EN-US">23</span>日<span lang="EN-US">20</span>：<span lang="EN-US">10</span>，<span lang="EN-US">2015</span>年秋季学期班级心理委员培训班在雁山校区开讲，主讲老师为校心理健康教育与咨询中心主任谭咏梅，主题为《班级心理委员如何开展工作》，<span lang="EN-US">2015</span>级新生班级心理委员参与了培训。<span lang="EN-US"><o:p></o:p></span></span></p>
