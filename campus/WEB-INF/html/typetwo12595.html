	<h1>桂林电子科技大学学工同仁到我校考察交流</h1>
    <div class="line"></div>
    <div class="titlefont">发布时间：2015-7-20 23:26:34 &nbsp; 作者：学工处 关注度：  415</div>
	<div class="articlecontent"><p class="MsoNormal" style="text-align:justify;text-indent:28pt;line-height:200%;"><span lang="EN-US" style="font-size:14.0pt;line-height:200%;font-family:楷体_GB2312;mso-hansi-font-family:宋体;color:#993300;">7</span><span style="font-size:14.0pt;line-height:200%;font-family:楷体_GB2312;mso-hansi-font-family:宋体;color:#993300;">月<span lang="EN-US">20</span>日，桂林电子科技大学学生工作部（处）丰硕部（处）长一行<span lang="EN-US">12</span>人到我校交流教学审核评估工作。学校学工部（处）部（处）长唐壮东、副部（处）长金飞、冯广辉参加了座谈交流。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="text-align:justify;text-indent:28pt;line-height:200%;"><span style="font-size:14.0pt;line-height:200%;font-family:楷体_gb2312;mso-hansi-font-family:宋体;color:#993300;">交流会上，唐壮东部（处）长向客人介绍了我校学生工作在本科教学工作审核中的体会和经验，双方还就迎评准备工作等进行了深入的交流。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="line-height:200%;"></p>
